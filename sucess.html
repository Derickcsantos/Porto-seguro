<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Enviado com Sucesso</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/sucess.css">
</head>
<body>
  <div class="success-modal">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Formulário Enviado com Sucesso!</h1>
    <p>Obrigado por enviar sua proposta. Estamos processando suas informações e entraremos em contato em breve.</p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="countdown">Você será redirecionado em <span id="countdown">5</span> segundos...</div>
    <div class="logo">
      <img src="Logo.png" alt="iTransfer Logo">
    </div>
  </div>

  <script src="js/sucess.js"></script>
</body>
</html>
